type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number"
    type: number
    example: '3801111111'
  email:
    description: "Contact's email"
    type: string
  isFavourite:
    description: 'Is favourite value , must be boolean'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
